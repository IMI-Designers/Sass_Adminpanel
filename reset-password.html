<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--IPhone meta tags-->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>SaaS Admin</title>

    <!--/* -- Brand Favicon -- */-->
    <!-- <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon"> -->

    <!-- /* -- BOOTSTRAP CSS V 5.0.1 -- */ -->
    <link rel="stylesheet" href="assets/css/vendors/bootstrap.min.css">
    <!-- /* -- Swiper CSS V 6.6.1 -- */ -->
    <link rel="stylesheet" href="assets/css/vendors/swiper-bundle.min.css">

    <!--/* -- Custom CSS V 1.0 -- */-->
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body class="login">

    <div class="reset_wrapper">
        <div class="reset_card">
            <div class="reset_card-img mb-5">
                <img src="assets/images/lock 2.svg" alt="">
            </div>
            <h3 class="login_tittle mb-3">Create New Password</h3>
            <p class="dark_gray_color text-center font12 mb-4">
                Your new password must be different from previously used passwords.
            </p>
            <form>
                <div class="mb-3">
                    <input type="password" placeholder="Enter New Password" class="form-control">
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="Confirm Password" class="form-control">
                </div>
                <div class="mb-3">
                    <button class="cs_btn cs_btn_primary cs_btn_lg btn-block">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!--/* -- jQuery JS V 3.3.1 -- */-->
    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    <!--/* -- bootstrap JS Bundle V 5.0.1 -- */-->
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
    <!--/* -- Swiper JS V 6.6.1 -- */-->
    <script type="text/javascript" src="assets/js/swiper-bundle.min.js"></script>

    <!--/* -- Custom Js V 1.0 -- */-->
    <script type="text/javascript" src="assets/js/custom.js"></script>
    <script>
        var swiper = new Swiper(".info_swiper", {
        spaceBetween: 30,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        });
    </script>

</body>
</html>
